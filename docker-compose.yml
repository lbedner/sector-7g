
x-app: &app
  image: ${AEGIS_STACK_TAG:-aegis-stack:latest}
  build:
    context: .
    args:
      - AEGIS_STACK_VERSION=${AEGIS_STACK_VERSION:-dev}
      - PORT=${PORT:-8000}
  env_file:
    - ${AEGIS_STACK_ENV_FILE:-.env}
  environment:
    # Docker container marker for entrypoint script
    - DOCKER_CONTAINER=1
    - PORT=${PORT:-8000}
  labels:
    logging: "aegis-stack"

services:

  webserver:
    <<: *app
    command:
      - webserver
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - DOCKER_CONTAINER=1
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8000}/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.webserver.loadbalancer.server.port=${PORT:-8000}"
    profiles:
      - dev
      - prod

  # Scheduler service
  scheduler:
    <<: *app
    command:
      - scheduler
    depends_on:
      redis:
        condition: service_healthy
      webserver:
        condition: service_healthy
    environment:
      - DOCKER_CONTAINER=1
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - SCHEDULER_FORCE_UPDATE=${SCHEDULER_FORCE_UPDATE:-false}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    profiles:
      - dev
      - prod

  # Inanimate Rod Worker (Inanimate Carbon Rod — system maintenance + simulation)
  worker-inanimate-rod:
    <<: *app
    command:
      - worker
      - inanimate_rod
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    tty: true
    environment:
      - DOCKER_CONTAINER=1
      - WORKER_QUEUE_TYPE=inanimate_rod
      - WORKER_TIMEOUT_SECONDS=${SYSTEM_WORKER_TIMEOUT:-1800}
      - WORKER_MAX_TRIES=${SYSTEM_WORKER_MAX_TRIES:-5}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    profiles:
      - dev
      - prod

  # Homer Worker (donuts, naps, safety checks — CPU-bound, low concurrency)
  worker-homer:
    <<: *app
    command:
      - worker
      - homer
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    tty: true
    environment:
      - DOCKER_CONTAINER=1
      - WORKER_QUEUE_TYPE=homer
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    profiles:
      - dev
      - prod

  # Lenny Worker (diagnostics, inspections — I/O-bound, high concurrency)
  worker-lenny:
    <<: *app
    command:
      - worker
      - lenny
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    tty: true
    environment:
      - DOCKER_CONTAINER=1
      - WORKER_QUEUE_TYPE=lenny
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    profiles:
      - dev
      - prod

  # Carl Worker (inspectors, reports, handoffs — I/O-bound, high concurrency)
  worker-carl:
    <<: *app
    command:
      - worker
      - carl
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    tty: true
    environment:
      - DOCKER_CONTAINER=1
      - WORKER_QUEUE_TYPE=carl
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    profiles:
      - dev
      - prod

  # Charlie Worker (gauges, restocking, shift notes — I/O-bound, moderate concurrency)
  worker-charlie:
    <<: *app
    command:
      - worker
      - charlie
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    tty: true
    environment:
      - DOCKER_CONTAINER=1
      - WORKER_QUEUE_TYPE=charlie
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    profiles:
      - dev
      - prod

  # Grimey Worker (Frank Grimes, deceased — meticulous, one task at a time)
  worker-grimey:
    <<: *app
    command:
      - worker
      - grimey
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    tty: true
    environment:
      - DOCKER_CONTAINER=1
      - WORKER_QUEUE_TYPE=grimey
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'
        reservations:
          memory: 64M
          cpus: '0.05'
    profiles:
      - dev
      - prod

  # REDIS SERVICE
  redis:
    image: redis:7-alpine
    hostname: redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.1'
    profiles:
      - dev
      - prod

  # POSTGRESQL SERVICE
  postgres:
    image: postgres:16-alpine
    hostname: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sector-7g
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    profiles:
      - dev
      - prod

  # TRAEFIK REVERSE PROXY
  traefik:
    image: traefik:v3.6
    hostname: traefik
    environment:
      - DOCKER_API_VERSION=1.44
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - traefik-letsencrypt:/letsencrypt
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    profiles:
      - dev
      - prod

  # TEST PROFILE
  test_runner:
    <<: *app
    command:
      - test
    env_file:
      - ${AEGIS_STACK_ENV_FILE:-.env}
    profiles:
      - test

volumes:
  aegis-data:
  postgres-data:
  traefik-letsencrypt:
