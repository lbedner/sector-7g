# Traefik Static Configuration
# Generated by Aegis Stack

api:
  dashboard: true
  insecure: true  # Dashboard accessible without auth (dev mode)

ping:
  entryPoint: traefik

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
  traefik:
    address: ":8080"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: sector-7g_default

certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@sector-7g.dev
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

log:
  level: INFO

accessLog: {}