# Traefik Static Configuration â€” Local Development
# No HTTPS redirect, no TLS, no Let's Encrypt

api:
  dashboard: true
  insecure: true

ping:
  entryPoint: traefik

entryPoints:
  web:
    address: ":80"
  traefik:
    address: ":8080"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: sector-7g_default

log:
  level: INFO

accessLog: {}
